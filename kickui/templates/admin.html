<!DOCTYPE html>
<meta http-equiv="refresh" content="1">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='loc.css')}}">
<script>var data = {{klist|tojson}}</script>
<script src="{{url_for('static', filename='addloc.js')}}"></script>
<div style='position:relative' id='map'>
    <img src="{{url_for('static', filename='map.jpg')}}">
</div>
<script>addDot(data)</script>
<table>
    <thead>
        <tr>
            <th>예약</th>
            <th>id</th>
            <th>x</th>
            <th>y</th>
            <th>battery</th>
            <th>free</th>
        </tr>
    </thead>

    {% for v in klist %}
    <tbody>
        <tr>
            <th scope="row">
                <div>
                    <input type="button" value="{{ loop.index0 + 1 }}">
                </div>
            </th>
        <td>{{v[0]}}</td>
        <td>{{v[1]}}</td>
        <td>{{v[2]}}</td>
        <td>{{v[3]}}</td>
        <td>{{v[4]}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
